language: generic
sudo: required
services: 
    - docker

before_install:
    - docker build -t franck20/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true franck20/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "sa-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-sa-east-1-513338528424"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY